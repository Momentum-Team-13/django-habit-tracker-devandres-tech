{% extends "base.html" %} {% block title%}Add Habit{% endblock title%}
<!-- content  -->
{% block content %}
<h1>Add a new habit</h1>
<div class="form">
  <form method="POST">
    {% csrf_token %} {% for field in form %}
    <div>
      <label for="{{field.id_for_label}}">{{ field.label}}</label>
      {{ field }}
    </div>
    {% endfor %}
    <div>
      <button type="submit">Save</button>
    </div>
  </form>
</div>
{% endblock content %}
