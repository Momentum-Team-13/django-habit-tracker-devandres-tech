{% extends "base.html" %} {% block title%}Create/Edit Record{% endblock title%}
{% block content %}
<h2>Create or edit record for habit: {{ habit.name }}</h2>
<div class="form">
  <form method="POST">
    {% csrf_token %} {% for field in form %}
    <div>
      <label for="{{field.id_for_label}}">{{ field.label}}</label>
      {{ field }}
    </div>
    {% endfor %}
    <div>
      <button type="submit">Save</button>
    </div>
  </form>
</div>
{% endblock content %}
