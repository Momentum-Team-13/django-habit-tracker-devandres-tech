{% extends "base.html" %} {% load static %} {% block javascript %}
<!-- block  -->
{% endblock javascript %} {% block content %}
<div>
  <a href={% url 'add_habit' %}>Create Habit</a>
  <h1>Welcome {{ user }}, here are your Habits</h1>
  <!-- loop through user habits  -->
  {% if habits %}
    <div>
      {% for habit in habits %}
      <a href="#">{{ habit.name }}</a> 
      <a href={% url 'create_update_record' pk=habit.pk year=habit.created_at.year month=habit.created_at.month day=habit.created_at.day %}>Add record</a><br />
      {% endfor %}
    </div>
  {% endif %}
</div>
{% endblock content %}
